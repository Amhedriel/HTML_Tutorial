<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vista en Móvil</title>
</head>
<body>
  <form>
    <!-- Utilizaremos label para tenerlos identificados y saber a que corresponde cada cosa -->
  <div>
    <label> search
      <input type="search">
    </label>
  </div>
  <div>
    <label> teléfono
      <input type="tel">
    </label>
  </div>
  <div>
    <label> email
      <input type="email">
    </label>
  </div>
  <div>
    <label> password
      <input type="password">
    </label>
  </div>
  <div>
    <label> url
      <input type="url">
    </label>
  </div>  
  </form>
</body>
</html>
