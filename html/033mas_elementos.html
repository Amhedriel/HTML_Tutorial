<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementos de form</title>
</head>
<body>
  <form action="">
    <fieldset>
        <label for="name">Nombre</label>
        <input type="text" id="name">
        <label for="surname">Apellidos</label>
        <input type="text" id="surname">    
    </fieldset>
  </form> 
  <br>
  <!-- Ultilizando legend podemos poner una etiqueta en la parte superior del formulario -->
    <form action="">
      <fieldset>
          <legend>Datos Personales</legend>
          <label for="name">Nombre</label>
          <input type="text" id="name">
          <label for="surname">Apellidos</label>
          <input type="text" id="surname">    
      </fieldset>
    </form>
    <br>
   <!--Viendo lo que se puede hacer con el input file  -->
    <form action="">
      <fieldset>
          <legend>Datos Personales</legend>
          <div>
            <label for="name">Nombre</label>
            <input type="text" id="name">
          </div>       
          <label for="surname">Apellidos</label>
          <input type="text" id="surname">    
      </fieldset>
      <input type="file">
    </form> 

    


  
</body>
</html>
