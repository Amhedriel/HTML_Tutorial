<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atriutos globales</title>

  <style>
    .parrafo-1 {
        color:red;
    }
  </style>
</head>
<!--
  class -> Este atributo se usa para dar estilos a través de CSS
  
  id -> Es un identificador único que se utiliza para seleccionar el elemento desde JS y para hacer navegación a través de anclas

  title -> Es un atributo que ayuda a la accesibilidad mostrando una descripción del elemnto al que pertenece

  data -> Es un atributo que nos permite guardar algún valor en la etiqueta HTML

 -->
<body>
  <p class="parrafo-1">Clases</p>
  <p id="parrafo">Identificador</p>
  <p>Título con tooltip</p>
  <p>Datos pasados en la etiqueta</p>

  <script>
    const p = document.getElementById('parrafo')

    console.log(p.textContent)
  </script>
</body>
</html>
